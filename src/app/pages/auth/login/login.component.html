<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6" >
          <h2>Login</h2>
            <form [formGroup]="loginForm" (submit)="login()">
                <div class="form-group">
                  <label for="email" class="asterisk">Email address</label>
                  <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid':formSubmitted && loginFormMeta.email.errors}" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <div *ngIf="formSubmitted && loginFormMeta.email.errors" class="invalid-feedback">
                    <p *ngIf="loginFormMeta.email.errors?.required">Email address is required.</p>
                    <p *ngIf="loginFormMeta.email.errors?.invalidEmail">Invalid email address.</p>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="asterisk">Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid':formSubmitted && loginFormMeta.password.errors}" id="password" placeholder="Password">
                  <div *ngIf="formSubmitted && loginFormMeta.password.errors" class="invalid-feedback">
                    <p *ngIf="loginFormMeta.password.errors?.required">Password is required.</p>
                    <p *ngIf="loginFormMeta.password.errors?.invalidPassword">Password must follow rules.</p>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2" [disabled]="formProcessing">Login</button>
              </form>
        </div>
    </div>
    
</div>
